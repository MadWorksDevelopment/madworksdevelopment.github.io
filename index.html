<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madworks Development</title>
  <link rel="stylesheet" href="style.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5123414260634389"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
    }

    .app-store-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Madworks Development</h1>
  </header>

  <main>
    <p class="tagline">Apps developed with you in mind.</p>

    <!-- ✅ Banner image -->
    <img src="marbles-tunnel-banner.PNG" alt="Marbles racing through a tunnel" class="banner">

    <!-- ✅ Game logo -->
    <img src="marble-jump-logo.PNG" alt="Marble Jump Logo" class="logo">

    <a class="app-store-button" href="https://apps.apple.com/app/id6747010126" target="_blank">
      Download on the App Store
    </a>
  </main>

  <footer>
    <p>
      <a href="https://madworksdevelopment.github.io/marblejump-privacy/privacy-policy.html">Privacy Policy</a> | 
      <a href="https://madworksdevelopment.github.io/marblejump-privacy/terms-of-service.html">Terms & Conditions</a>
    </p>
  </footer>
</body>
</html>
